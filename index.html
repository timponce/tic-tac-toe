<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic-Tac-Toe</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"></style>
        <script src="main.js" defer></script>
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <div id="main">
            <div id="game-board-container">
                <div class="tiles" data-key="1"></div>
                <div class="tiles" data-key="2"></div>
                <div class="tiles" data-key="3"></div>
                <div class="tiles" data-key="4"></div>
                <div class="tiles" data-key="5"></div>
                <div class="tiles" data-key="6"></div>
                <div class="tiles" data-key="7"></div>
                <div class="tiles" data-key="8"></div>
                <div class="tiles" data-key="9"></div>
            </div>
        </div>
    </body>
</html>
